{% extends 'hospital/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">
                <i class="fas fa-box me-2"></i>
                {% if form.instance.pk %}Edit{% else %}Add New{% endif %} Inventory Item
            </h3>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="row g-3">
                    <!-- Name -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_name" class="form-label">Item Name</label>
                            <input type="text" name="name" id="id_name" class="form-control" required>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_category" class="form-label">Category</label>
                            {{ form.category }}
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <div class="form-group">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Unit -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_unit" class="form-label">Unit</label>
                            <select name="unit" id="id_unit" class="form-control" required>
                                <option value="">Select Unit</option>
                                {% for value, label in form.fields.unit.choices %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_quantity" class="form-label">Quantity</label>
                            <input type="number" name="quantity" id="id_quantity" class="form-control" required min="0">
                        </div>
                    </div>

                    <!-- Reorder Level -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_reorder_level" class="form-label">Reorder Level</label>
                            <input type="number" name="reorder_level" id="id_reorder_level" class="form-control" required min="0">
                        </div>
                    </div>

                    <!-- Unit Price -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_unit_price" class="form-label">Unit Price</label>
                            <input type="number" name="unit_price" id="id_unit_price" class="form-control" required min="0" step="0.01">
                        </div>
                    </div>

                    <!-- Supplier -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_supplier" class="form-label">Supplier</label>
                            <input type="text" name="supplier" id="id_supplier" class="form-control">
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_location" class="form-label">Location</label>
                            <input type="text" name="location" id="id_location" class="form-control">
                        </div>
                    </div>

                    <!-- Expiry Date -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_expiry_date" class="form-label">Expiry Date</label>
                            <input type="date" name="expiry_date" id="id_expiry_date" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save Item
                    </button>
                    <a href="{% url 'inventory_dashboard' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-label {
        font-weight: 500;
        color: #2e7d32;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .invalid-feedback {
        display: block;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 80%;
        color: #dc3545;
    }
    
    .btn-success {
        background-color: #2e7d32;
        border-color: #2e7d32;
    }
    
    .btn-success:hover {
        background-color: #246b27;
        border-color: #246b27;
    }
</style>

<script>
    // Add Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
