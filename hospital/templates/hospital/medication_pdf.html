<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9;
            color: #1b5e20;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #4caf50;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
            font-size: 24px;
        }
        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f8e9;
            border-radius: 5px;
        }
        .detail-label {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medication Detail</h2>
        <div class="detail-item">
            <span class="detail-label">Name:</span> {{ medication.name }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Company:</span> {{ medication.company }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Action:</span> {{ medication.action }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Description:</span> {{ medication.description }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Price:</span> ${{ medication.price }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Stock:</span> {{ medication.stock }}
        </div>
    </div>
</body>
</html>
