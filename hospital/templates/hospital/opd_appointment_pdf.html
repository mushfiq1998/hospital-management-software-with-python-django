<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD Appointment Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9;
            color: #1b5e20;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #4caf50;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
            font-size: 24px;
        }
        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f8e9;
            border-radius: 5px;
        }
        .detail-label {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OPD Appointment Detail</h2>
        <div class="detail-item">
            <span class="detail-label">Patient:</span> {{ appointment.patient.name }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Doctor:</span> {{ appointment.doctor.get_name }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Appointment Date & Time:</span> {{ appointment.appointment_date }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Reason:</span> {{ appointment.reason }}
        </div>
        <div class="detail-item">
            <span class="detail-label">Status:</span> {{ appointment.get_status_display }}
        </div>
    </div>
</body>
</html>
