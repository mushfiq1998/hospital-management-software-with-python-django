<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Serial Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef; /* Light green background */
            font-size: 16px; /* Standard font size */
        }
        h2 {
            color: #28a745; /* Green title */
            text-align: center;
            font-size: 24px; /* Standard heading size */
        }
        .card {
            border: 2px solid #28a745; /* Green card border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #28a745; /* Green card title */
            font-size: 20px; /* Standard card title size */
        }
        .card-body {
            background-color: #f9f9f9; /* Light background inside the card */
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .card-text {
            font-size: 16px; /* Standard text size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Patient Serial Detail</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Serial Number: {{ serial.serial_number }}</h5>
                <p class="card-text">Patient: {{ serial.patient.name }}</p>
                <p class="card-text">Doctor: {{ serial.doctor.name }}</p>
                <p class="card-text">Status: {{ serial.get_status_display }}</p>
                <p class="card-text">Date: {{ serial.date }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
