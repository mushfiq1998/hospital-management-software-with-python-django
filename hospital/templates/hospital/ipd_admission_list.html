<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPD Admissions</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>IPD Admissions</h1>
    <a href="{% url 'ipd_admission_create' %}" class="btn">Create New Admission</a>
    
    <table>
        <thead>
            <tr>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Admission Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for admission in admissions %}
            <tr>
                <td>{{ admission.patient.name }}</td>
                <td>Dr. {{ admission.doctor.name }}</td>
                <td>{{ admission.admission_date }}</td>
                <td>{{ admission.get_status_display }}</td>
                <td>
                    <a href="{% url 'ipd_admission_detail' admission.pk %}">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No admissions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
